# site properties and page defaults
title: Goudet Group
subtitle: Research group supervised by Jérôme Goudet, University of Lausanne
description:
header: images/LausanneBackground.jpg
proofer: false

# site social media and other links
links:
  email: jerome.goudet [at] unil.ch
  orcid: 0000-0002-5318-7601
  google-scholar: https://scholar.google.com/citations?user=hO8lzo8AAAAJ&hl=en&oi=ao
  github: https://github.com/jgx65

### jekyll settings

# front matter defaults
defaults:
  # all markdown files
  - scope:
      path: ""
    values:
      layout: default
  # markdown files in /_members
  - scope:
      type: "members"
    values:
      layout: member
  # markdown files in /_posts
  - scope:
      type: "posts"
    values:
      layout: post

collections:
  # generate page for each member
  members:
    output: true
  # generate page for each post
  posts:
    output: true

# jekyll plugins
plugins:
  - jekyll-spaceship
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-last-modified-at

# code block syntax highlighting
highlighter: rouge

# jekyll theme
theme: null

# sass settings
sass:
  sass_dir: _styles

# force jekyll to include certain files/folders
include:
  - _styles
  - _scripts

# force jekyll to exclude certain files/folders
exclude:
  - README.md
  - LICENSE.md
  - CITATION.cff
